<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Clone - Google</title>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imagens</a></li>
                <li><a href="#"><img src="assets/img/bars.png" alt="bars"></a></li>
                <button type="button">Fazer login</button>
            </ul>
        </nav><!--end nav-->

    </header><!--end header-->

    <section>
        <main>
            <div class="main-image">
                <img src="assets/img/google.png" alt="google">
            </div><!--end main image-->

            <div class="main-search">
                <input type="text" id="search">
                <img class="search-image" src="assets/img/search.png" alt="search">
                <img class="fone-image" src="assets/img/mic.png" alt="microphone">
            </div><!--end main search-->

            <div class="main-buttons">
                <button type="button" id="button">Pesquisa Google</button>
                <button type="button">Estou com sorte</button>
            </div><!--end main buttons-->

        </main><!--end main-->

        <footer>
            <div class="footer-line1">
                <span>Brasil</span>
            </div><!--end footer line 1-->

            <div class="footer-line2">
                <div class="text-left">
                    <ul>
                        <li><a href="#">Sobre</a></li>
                        <li><a href="#">Publicidade</a></li>
                        <li><a href="#">Negócios</a></li>
                        <li><a href="#">Como funciona a pesquisa</a></li>
                    </ul>
                </div><!--end text left-->

                <div class="text-right">
                    <ul>
                        <li><a href="#">Privacidade</a></li>
                        <li><a href="#">Termos</a></li>
                        <li><a href="#">Configurações</a></li>
                    </ul>
                </div><!--end text right-->

            </div><!--end footer line 2-->
            
        </footer><!--end footer-->

    </section><!--end section-->
    
    <script src="assets/script/google.js"></script>
</body>
</html>
